
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Farming Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #f4f4f4;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-bottom: 15px;
        }
        .card button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #218838;
        }
        .carousel-container {
            margin-top: 30px;
        }
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-caption h5, .carousel-caption p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Organic Farming Products</h1>

    <input type="text" class="search-bar" placeholder="Search products...">

    <div class="card-container">
        <div class="card">
            <h3>Vegetables</h3>
            <!-- Carousel for Vegetables -->
            <div id="carouselVegetables" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="green chilli.webp" class="d-block w-100" alt="Green Chilli">
                        <div class="carousel-caption">
                            <h5>Green Chilli</h5>
                            <p>$2.99 per lb</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="tomato.jpg" class="d-block w-100" alt="Tomato">
                        <div class="carousel-caption">
                            <h5>Tomato</h5>
                            <p>$1.99 per lb</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="ladies finger.JPG" class="d-block w-100" alt="Ladies Finger">
                        <div class="carousel-caption">
                            <h5>Ladies Finger</h5>
                            <p>$3.49 per lb</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVegetables" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselVegetables" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <button onclick="addToCart('Green Chilli', 2.99)">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Fruits</h3>
            <!-- Carousel for Fruits -->
            <div id="carouselFruits" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="guava.jpeg" class="d-block w-100" alt="Guava">
                        <div class="carousel-caption">
                            <h5>Guava</h5>
                            <p>$1.49 per lb</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="grapes.jpg" class="d-block w-100" alt="Grapes">
                        <div class="carousel-caption">
                            <h5>Grapes</h5>
                            <p>$0.99 per lb</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="mangoes.jpg" class="d-block w-100" alt="Mangoes">
                        <div class="carousel-caption">
                            <h5>Mangoes</h5>
                            <p>$2.99 per lb</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselFruits" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselFruits" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <button onclick="addToCart('Guava', 1.49)">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Ornamental Plants</h3>
            <!-- Carousel for Ornamental Plants -->
            <div id="carouselOrnamental" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Petunie.jpg" class="d-block w-100" alt="Petunia">
                        <div class="carousel-caption">
                            <h5>Petunia</h5>
                            <p>$5.99 each</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="peperomia-caperata-plant.jpg" class="d-block w-100" alt="Peperomia">
                        <div class="carousel-caption">
                            <h5>Peperomia</h5>
                            <p>$12.99 each</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="orchid.jpg" class="d-block w-100" alt="Orchid">
                        <div class="carousel-caption">
                            <h5>Orchid</h5>
                            <p>$3.99 each</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselOrnamental" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselOrnamental" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <button onclick="addToCart('Petunia', 5.99)">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName, productPrice) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice, quantity: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = "order.html";
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
