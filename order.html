<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item div {
            flex: 1;
            text-align: left;
        }
        .cart-item input {
            width: 60px;
            text-align: center;
        }
        .total-container {
            margin-top: 20px;
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        .order-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        
        <div class="cart-item">
            <div>Product Name 1</div>
            <div>$10.00</div>
            <div>
                <input type="number" value="1" min="1" onchange="updateTotal()">
            </div>
            <div class="item-total">$10.00</div>
        </div>

        <div class="cart-item">
            <div>Product Name 2</div>
            <div>$15.00</div>
            <div>
                <input type="number" value="1" min="1" onchange="updateTotal()">
            </div>
            <div class="item-total">$15.00</div>
        </div>

        <div class="total-container">
            Total: $<span id="total-amount">25.00</span>
        </div>

        <button class="order-button" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        function updateTotal() {
            let total = 0;
            const cartItems = document.querySelectorAll('.cart-item');
            cartItems.forEach(item => {
                const price = parseFloat(item.children[1].textContent.replace('$', ''));
                const quantity = parseInt(item.children[2].children[0].value);
                const itemTotal = price * quantity;
                item.children[3].textContent = `$${itemTotal.toFixed(2)}`;
                total += itemTotal;
            });
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

        function placeOrder() {
            alert("Your order has been placed!");
            // Here you can add the functionality to redirect or process the order
        }
    </script>
</body>
</html>
