<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo with Login</title>
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logoimage.jpg" alt="Logo" id="logo">
        </div>
        <div class="login-box" id="login-box">
            <h2>Login</h2>
            <form>
                <button type="button" onclick="handleLogin('customer')">Customer Login</button>
                <button type="button" onclick="handleLogin('user')">User Login</button>
            </form>
        </div>
    </div>
    <script src="logo.js"></script>
</body>
</html>
